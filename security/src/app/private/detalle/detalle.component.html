<div class="container">
  <div class="row">
     <div class="clo-md-4 mx-auto">
          <h1>Detalle Factura no. {{factura.id}}</h1>
      </div>
    </div>
        <br>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Producto</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Subtotal</th>
          <th scope="col">Creado por</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of detalle">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.cantidad}}</td>
          <td>{{item.subtotal}}</td>
          <td>{{item.creado_por}}</td>
          </tr>
       </tbody>
    </table>
  </div>
