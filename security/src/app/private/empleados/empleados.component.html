<div class="row">
  <div class="clo-md-4 mx-auto">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Codigo</th>
          <th scope="col">Salario</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of empleado">
          <th scope="row">{{item.id}}</th>
          <td>{{item.nombre}}</td>
          <td>{{item.codigo}}</td>
          <td>{{item.salario}}</td>
        </tr>
       </tbody>
    </table>
  </div>
</div>
